<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
    /*
  10 + 10 воспринимается как числа, поэтому получаем 20, а 20 + "10" воспринимается как строка, поэтому получаем 2010.
   */
  console.log(10 + 10 + "10"); // "2010"

/*
10 + "10" воспринимается как строка, поэтому получаем "1010", а "1010" + 10 воспринимается как строка, поэтому получаем "101010".
 */
  console.log(10 + "10" + 10); // "101010" 

/*
10 + 10, получаем 20 потому что это числа, а первый плюс работает как оператор сложения а второй плюсь преобразует "10" в число
  */
    console.log(10 + 10 + +"10"); // 30

/*
- перед пустой строкой превратит ее в -0, и соответственно при делении получится -бесконечность
 */
console.log(10 / -""); // -Infinity

/*
+ перед "2,5" превратит его в NaN, так как делителем десятичных чисел в Java является точка, и соответственно при делении получится NaN
 */
 
console.log(10 / +"2,5"); // NaN
</script>
</body>
</html>
